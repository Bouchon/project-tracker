type User @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  name: String! @migrationValue(value: "No description yet")
  email: String @isUnique
  password: String
  projects: [Project!]! @relation(name: "UserProjects")
}

type Project @model {
  id: ID! @isUnique
  createdAt: DateTime!
  updatedAt: DateTime!
  author: User! @relation(name: "UserProjects")
  name: String!
}